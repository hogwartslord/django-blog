<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Django!</title>
</head>
<body>
    {% for item in post %}
    <a href="{% url 'blog:url_post' item.id %}"> {{ item.title }} </a> <br />
        {{ item.author }} -- {{ item.created_time|date:'Y-m-d' }}<br />
        分类: <a href="{% url 'blog:url_category_post' item.category.id %}">{{ item.category }}</a>
        -- 标签:
        {% for tag in item.get_tags %}
            <a href="{% url 'blog:url_tag_post' tag.id %}">{{ tag.name }}</a>
            {% if not fooloop.last %}
                ,
            {% endif %}
        {% endfor %} <br />
        {{ item.excerpt |truncatechars:'20' }}<br /><br /><br />

    {% endfor %}


</body>
</html>
